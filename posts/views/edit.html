<article>
  <form ng-submit="updatePost(post)">
  <h1><input type="text" value="{{post.title}}" ng-model="post.title"></h1>
  <p><textarea name="content" id="" cols="30" rows="10" ng-model="post.content">
    {{post.content}}
  </textarea> </p>
  <button class="btn btn-success">Edit Post</button>
</form>

</article>
